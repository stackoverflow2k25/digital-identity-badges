<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/digital-identity-badges/vite.svg" />

    <title>Digital Badge App</title>
    
    <!-- GitHub Pages SPA redirect -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <script type="module" crossorigin src="/digital-identity-badges/assets/index-qe7Qd7u8.js"></script>
    <link rel="stylesheet" crossorigin href="/digital-identity-badges/assets/index-BnV9hW8x.css">
  </head>

  </body>
</html>
